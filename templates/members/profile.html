{% extends 'base.html' %}
{% block content %}
<h2>Your Profile</h2>
<ul class="list-group">
  <li class="list-group-item"><strong>Full Name:</strong> {{ profile.user.get_full_name }}</li>
  <li class="list-group-item"><strong>Email:</strong> {{ profile.user.email }}</li>
  <li class="list-group-item"><strong>Phone:</strong> {{ profile.phone }}</li>
  <li class="list-group-item"><strong>Address:</strong> {{ profile.address }}</li>
  <li class="list-group-item"><strong>Joined:</strong> {{ profile.joined_at|date:"F j, Y" }}</li>
</ul>
{% endblock %}
